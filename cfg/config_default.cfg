// Inital keyboard commands/settings by Young

unbindall

bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "say_team"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "y" "say"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "F5" "jpeg"
bind "F10" "quit"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
name "Ricochet Player"